<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pré-diagnóstico Inteligente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column; /* empilha elementos verticalmente */
      align-items: center; /* centraliza horizontalmente */
      min-height: 100vh;
    }

    /* Logo */
    .logo {
      padding-top: 200px;
      width: 125px;
      margin: 10px 0;
      padding-bottom: 75px;
    }

    /* Container do texto e botão */
    .main-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centraliza verticalmente */
      align-items: center; /* centraliza horizontalmente */
      padding: 0 20px;
    }

    h2 {
      font-size: 21px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #62b28d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4d906f;
    }
  </style>
</head>
<body>

  <!-- Logo no topo -->
  <img src="img/logo.png" alt="Logo PrInt" class="logo">

  <!-- Conteúdo centralizado -->
  <div class="main-content">
    <h2>A plataforma que vai <b>REVOLUCIONAR</b> o cuidado com a saúde<br> através da Tecnologia.</h2>
    <button onclick="window.location.href='login.html'">Consultar</button>
  </div>

</body>
</html>
