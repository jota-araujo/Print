<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pré-diagnóstico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .auth-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .auth-box h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .auth-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #62b28d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: #4d906f;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Acessar Conta</h2>
    <input type="text" placeholder="Usuário" id="usuario">
    <input type="password" placeholder="Senha" id="senha">
    <button onclick="login()">Login</button>
    <button onclick="cadastro()">Cadastro</button>
  </div>

  <script>
    function login() {
      alert("Login realizado com sucesso!");
      // depois daqui pode redirecionar para o chat
    }

    function cadastro() {
      alert("Cadastro realizado com sucesso!");
      // depois daqui também pode redirecionar
    }
  </script>

</body>
</html>
